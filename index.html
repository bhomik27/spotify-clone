<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <a href="index.html"><img src="logo.png" alt="spotify"></a>Spotify</a>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Best of The weekend </h1>
            <div>
                <div class="songItems">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName"> After Hours </span>
                    <span><i id="0" class="fas songItemPlay fa-play"></i><span
                            class="timestamp">05:00</span></span>
                </div>
                <div class="songItems">
                    <img src="covers/cover2.png" alt="1">
                    <span class="songName"> Blinding Lights </span>
                    <span><i id="1" class="fas songItemPlay fa-play"></i><span
                            class="timestamp">05:00</span></span>
                </div>
                <div class="songItems">
                    <img src="covers/cover3.jpg" alt="1">
                    <span class="songName"> Die for You </span>
                    <span><i id="2" class="fas songItemPlay fa-play"></i><span
                            class="timestamp">05:00</span></span>
                </div>
                <div class="songItems">
                    <img src="covers/cover4.jpg" alt="1">
                    <span class="songName"> Reminder </span>
                    <span><i id="3" class="fas songItemPlay fa-play"></i><span
                            class="timestamp">05:00</span></span>
                </div>
                <div class="songItems">
                    <img src="covers/cover5.jpg" alt="1">
                    <span class="songName"> Often </span>
                    <span><i id="4" class="fas songItemPlay fa-play"></i><span
                            class="timestamp">05:00</span></span>
                </div>
                <div class="songItems">
                    <img src="covers/cover6.jpg" alt="1">
                    <span class="songName"> starboy </span>
                    <span><i id="5" class="fas songItemPlay fa-play" ></i><span
                            class="timestamp">05:00</span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value=0 max="100">
        <div class="icons">
            <!---font Awesome icons-->
            <i class="fas fa-backward" id="previous"></i>
            <i class="fas fa-play" id="masterPlay"></i>
            <i class="fas fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">After Hours</span>
        </div>


    </div>

</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/8912e8c0b1.js" crossorigin="anonymous"></script>

</html>
